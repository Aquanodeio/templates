<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 320px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .note {
            color: #666;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            font-style: italic;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            background-color: rgba(102,126,234,0.1);
            transition: all 0.3s ease;
        }
        /* Remove spinner buttons from number inputs */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <p class="note">This is an Express.js based calculator that uses the /calculate endpoint for processing calculations</p>
        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        <div class="input-group">
            <select id="operation">
                <option value="add">Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (ร)</option>
                <option value="divide">Divide (รท)</option>
            </select>
        </div>
        <div class="input-group">
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result">Result will appear here</div>
    </div>

    <script>
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            const resultDiv = document.getElementById('result');

            if (!num1 || !num2) {
                resultDiv.textContent = 'Please enter both numbers';
                resultDiv.style.borderColor = '#ff4d4d';
                resultDiv.style.backgroundColor = 'rgba(255,77,77,0.1)';
                return;
            }

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ num1, num2, operation })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `Result: ${data.result}`;
                    resultDiv.style.borderColor = '#4CAF50';
                    resultDiv.style.backgroundColor = 'rgba(76,175,80,0.1)';
                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                    resultDiv.style.borderColor = '#ff4d4d';
                    resultDiv.style.backgroundColor = 'rgba(255,77,77,0.1)';
                }
            } catch (error) {
                resultDiv.textContent = 'An error occurred while calculating';
                resultDiv.style.borderColor = '#ff4d4d';
                resultDiv.style.backgroundColor = 'rgba(255,77,77,0.1)';
            }
        }
    </script>
</body>
</html>
